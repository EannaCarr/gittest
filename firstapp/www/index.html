<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">D&D Helper App</h1>
      </ion-header-bar>
      <ion-content>
	
	<div>
	
	 <h2>
	<center>
	  <div id="myLife">
	 	20
	
	  </center>
	 </div>
	</h2>
	
	<div>
	<center>
	 <a class="button button-positive" onclick="incDec('+1')">
        
	        +1
	</a>
        
 <a class="button button-energized" onclick="incDec('-1')">
                -1
         </a>
</div>
<br/>
</center>

	 <div>

        <center>

        <a class="button button-positive" onclick="incDec('+5')">
                +5
        </a>

	 <a class="button button-energized" onclick="incDec('-5')">
		-5
	 </a>
	</center>
	</div>
<div>
<br/>
	<center>
	 <a class="button button-energized">
		Roll the Dice
	</a>
	<a class="button button-balanced">
	0
	</a>
	</center>
	</div>
<br>
<div>
<center>
<a class="button button-assertive">
		Reset
</a>
</center>
</div>	

      </ion-content>
    </ion-pane>

<script type="text/javascript">

function incDec(plusMinus) {
 var plusMinus = parseInt(plusMinus);
 var currentLife = parseInt (document.getElementById("myLife").innerHTML) +plusMinus;

document.getElementById("myLife").innerHTML= currentLife;
}
</script>



  </body>
</html>
